<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Today's Day and Date</title>
</head>

<body>
    <h1>Today's Day and Date:</h1>
    <p id="date"></p>

    <script>
        let today = new Date();
        let date = today.toLocaleDateString('en-US', { weekday: 'long', month: 'long', day: 'numeric', year: 'numeric' });
        document.getElementById('date').textContent = date;  // Example: "Sunday, March 2, 2025"
